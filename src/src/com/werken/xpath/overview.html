
<body>
		<p>The werken.xpath implementation is built upon JDOM, which is available
		at <a href="http://www.jdom.org/">www.jdom.org</a>.

		<p><b>werken.xpath</b> attempts to be a fully-compliant implementation of the 
		<a href="http://www.w3c.org/TR/1999/REC-xpath-19991116">W3C XPath specification</a>.

		<p>Currently, it's not.

		<p>The homepage for the werken.xpath project is
		<a href="http://code.werken.com/xpath/">http://code.werken.com/xpath</a>.
</body>
